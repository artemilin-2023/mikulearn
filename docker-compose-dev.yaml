services:
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: root@mail.xyz
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - 5050:80
    volumes:
      - pgadmin-data:/var/lib/pgadmin


  frontend:
    build:
      target: dev
    volumes:
      - ./src/frontend/src:/app/src

  caddy:
    environment:
      CADDY_FRONTEND_PORT: 5173

volumes:
  pgadmin-data:
